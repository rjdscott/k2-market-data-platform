# ============================================================================
# Flink SQL Gateway Configuration
# ============================================================================
# Purpose: REST endpoint for submitting SQL jobs programmatically
# Best Practice: Production pattern for Flink SQL streaming jobs
# Reference: https://nightlies.apache.org/flink/flink-docs-release-1.19/docs/dev/table/sql-gateway/overview/
# ============================================================================

sql-gateway:
  endpoint:
    rest:
      address: 0.0.0.0
      port: 8083

  session:
    check-interval: 10s
    idle-timeout: 30min
    max-num: 100

# Default session configuration
table.sql-dialect: default
execution.runtime-mode: streaming
execution.checkpointing.interval: 10s
execution.checkpointing.mode: EXACTLY_ONCE
