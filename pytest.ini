[pytest]
# Pytest configuration for K2 Market Data Platform
# Phase 11: Production Readiness - Testing Infrastructure

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# PySpark configuration for pytest-spark
# spark_home will be auto-detected from pyspark installation
spark_options =
    spark.sql.shuffle.partitions: 2
    spark.default.parallelism: 2
    spark.sql.streaming.checkpointLocation: /tmp/spark-checkpoints-test
    spark.driver.memory: 1g
    spark.executor.memory: 1g
    spark.ui.enabled: false
    spark.sql.warehouse.dir: /tmp/spark-warehouse-test

# Test execution options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    -v
    # Exclude heavy tests by default
    -m "not slow and not chaos and not soak and not operational and not performance and not e2e"
    # Parallel execution (4 workers for safety)
    -n 4
    --dist loadfile

# Custom markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require Docker services)
    performance: Performance benchmarks (memory intensive, run sequentially with -n 0)
    slow: Slow tests (> 1 second)
    soak: Soak tests (long-running endurance tests, hours to days)
    chaos: Chaos engineering tests (destructive, manipulates Docker)
    operational: Operational/disaster recovery tests (destructive)
    e2e: End-to-end tests (require full Docker stack, slow)
    spark: Tests that require Spark session

# Warning filters
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::ResourceWarning

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Timeout configuration (5 minutes default)
timeout = 300
timeout_method = thread

# Coverage configuration (when using --cov flag)
[coverage:run]
source = src/k2
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
branch = true

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
