name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual triggering

env:
  PYTHON_VERSION: '3.13'
  UV_CACHE_DIR: '${{ github.workspace }}/.uv-cache'

jobs:
  # =============================================================================
  # Validation Stage
  =============================================================================
  validate:
    name: Validate (${{ matrix.task }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        task: [lint, type-check, security-scan]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ${{ env.UV_CACHE_DIR }}
          key: '${{ runner.os }}-uv-${{ hashFiles(''**/pyproject.toml'') }}'
          restore-keys: |
            ${{ runner.os }}-uv-
      
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: uv sync --all-extras
      
      - name: Run validation
        run: |
          case "${{ matrix.task }}" in
            "lint")
              echo "Running code linting..."
              uv run ruff check src/ tests/ --output-format=junit > lint-report.xml || true
              uv run black --check src/ tests/
              uv run isort --check-only src/ tests/
              ;;
            "type-check")
              echo "Running type checking..."
              uv run mypy src/ --junit-xml type-check-report.xml || true
              ;;
            "security-scan")
              echo "Running security scanning..."
              uv run bandit -r src/ -f json -o security-report.json || true
              uv run safety check --json --output safety-report.json || true
              ;;
          esac
      
      - name: Upload validation reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: validation-reports-${{ matrix.task }}
          path: |
            lint-report.xml
            type-check-report.xml
            security-report.json
            safety-report.json
        continue-on-error: true

  # =============================================================================
  # Testing Stage
  =============================================================================
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ${{ env.UV_CACHE_DIR }}
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
      
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: uv sync --all-extras
      
      - name: Run unit tests
        run: |
          uv run pytest \
            tests/unit/ \
            --cov=k2 \
            --cov-report=xml \
            --junitxml=unit-test-results.xml \
            -n auto \
            --dist=loadfile \
            --tb=short \
            -v
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: github.event_name != 'pull_request'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: unit-test-results
          path: |
            unit-test-results.xml
            htmlcov/
        retention-days: 7

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    services:
      docker:
        image: docker:24.0.5-dind
        options: --privileged
        ports:
          - 2375:2375
    
    env:
      DOCKER_HOST: tcp://localhost:2375
      DOCKER_TLS_CERTDIR: ""
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ${{ env.UV_CACHE_DIR }}
          key: '${{ runner.os }}-uv-${{ hashFiles(''**/pyproject.toml'') }}'
      
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: uv sync --all-extras
      
      - name: Run integration tests
        run: |
          uv run pytest \
            tests/integration/ \
            --junitxml=integration-test-results.xml \
            -n 2 \
            --tb=short \
            -v \
            --maxfail=3 || true
      
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: integration-test-results
          path: integration-test-results.xml
        retention-days: 7

  # =============================================================================
  # Build Stage
  =============================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [validate, test-unit]
    if: github.event_name != 'pull_request'
    
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # Security Scanning
  =============================================================================
  security-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build.outputs.image-tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # =============================================================================
  # Summary Stage
  =============================================================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration]
    if: always()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts/
      
      - name: Test Summary
        run: |
          echo "# Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Unit tests
          if [ -f "artifacts/unit-test-results/unit-test-results.xml" ]; then
            echo "## Unit Tests ✅" >> $GITHUB_STEP_SUMMARY
            echo "Unit tests completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "## Unit Tests ❌" >> $GITHUB_STEP_SUMMARY
            echo "Unit tests failed or did not run" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Integration tests
          if [ -f "artifacts/integration-test-results/integration-test-results.xml" ]; then
            echo "## Integration Tests ✅" >> $GITHUB_STEP_SUMMARY
            echo "Integration tests completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "## Integration Tests ❌" >> $GITHUB_STEP_SUMMARY
            echo "Integration tests failed or did not run" >> $GITHUB_STEP_SUMMARY
          fi